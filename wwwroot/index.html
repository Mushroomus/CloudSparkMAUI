<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>CloudSparkMAUI</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="CloudSparkMAUI.styles.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>

    <script>
        async function captureImage(imageId, imageStream) {
            const arrayBuffer = await imageStream.arrayBuffer();
            const blob = new Blob([arrayBuffer]);
            const url = URL.createObjectURL(blob);
            document.getElementById(imageId).src = url;
            document.getElementById(imageId).style.display = 'block';
            return true;
        }

        function downloadImage(imageUrl) {
            const link = document.createElement('a');

            // Set the href to the image URL
            link.href = imageUrl;

            // Set the download attribute to suggest a filename for saving
            link.download = imageUrl.split('/').pop(); // This will set the name of the file based on the URL

            // Append the link to the document, click it to start the download, then remove it
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>

</html>
